          <form name="google form for contact" id="gform" class="zform mt-4" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSef8Ylbxo7bsQfIxk9lOFlGVzcApndsLOfKjn0NxmZ45Y1Prw/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">

            <input class="form-control border-300 mt-3" type="text" placeholder="Your Name" aria-label="Text input for your name" name="Your Name" id="Your Name">

            <button class="btn btn-block btn-dark mt-4" type="submit" value="Submit">Submit<span class="fa fa-paper-plane ml-1"></span></button>
           <div class="zform-feedback mt-4"></div>
          </form>
          
          <!-- submit google form JavaScripts-->
          <script type="text/javascript">var submitted=false;</script>
          <script type="text/javascript">
            $('#gform').on('submit', function(e) {
            $('#gform *').fadeOut(2000);
            $('#gform').prepend('Your submission has been sent!');
            });
          </script>

          <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
